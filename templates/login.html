<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  {% include 'nav.html' %}

    <h1>Login</h1>

    <div class="errorMessage">
    {% if error%}
    <p><strong>{{error}}</strong></p>
    {% endif%}
    </div>

<form method="POST" action="{{ url_for('login') }}">
  
  <div class="container1">
    <input type="hidden" value="{{ request.args.get('next', '') }}"/>
    <label for="username"><b>Username</b></label><br>
    <input type="text" placeholder="Enter Username" name="username" for="username" id="username" required><br>
      <br>

    <label for="password"><b>Password</b></label><br>
    <input type="password" placeholder="Enter Password" name="password" for="password" id="password" required>
    <i class="fa fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer"></i>

    <br>

      <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password')

        togglePassword.addEventListener('click', function (e){
          const type = password.getAttribute('type') === 'password' ? 'text' : 'password';

          password.setAttribute('type', type);
          this.classList.toggle('fa-eye-slash');
          this.classList.toggle('fa-eye')
        });

      </script>
    <br>

    <button type="submit">Login</button><br>
    <p>If you don't have an account please <a href="{{ url_for('register') }}">Register</a></p>

  </div>
  </div>

</form>

</body>
</html>
